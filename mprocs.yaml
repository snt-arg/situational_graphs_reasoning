procs:
  rviz:
    shell: 'bash -c "sleep 2 && source /opt/ros/foxy/setup.bash && source ~/workspaces/s_graphs_ros2_ws/install/setup.bash && rviz2 -d ~/workspaces/s_graphs_ros2_ws/src/situational_graphs/lidar_situational_graphs/rviz/s_graphs_ros2_dark.rviz"'
    autostart: true
  s_graphs_sim:
    shell: 'bash -c "source /opt/ros/foxy/setup.bash && source ~/workspaces/s_graphs_ros2_ws/install/setup.bash && ros2 launch lidar_situational_graphs s_graphs_launch.py compute_odom:=false lidar_topic:=/ouster/points"'
    autostart: true
  s_graphs_real:
    shell: 'bash -c "source /opt/ros/foxy/setup.bash && source ~/s_graphs_ros2_ws/src/s_graphs/install/setup.bash && source ~/reasoning_ws/install/setup.bash && ros2 launch s_graphs s_graphs_launch.py compute_odom:=false env:=real"'
    autostart: false
  is_graphs:
    shell: 'bash -c "source /opt/ros/foxy/setup.bash && source ~/s_graphs_ros2_ws/src/s_graphs/install/setup.bash && ros2 launch is_graphs is_graph_launch.py"'
    autostart: false
  roscore:
    shell: 'bash -c "source ~/workspaces/s_graphs_ros1_ws/devel/setup.bash && roscore"'
    autostart: true
  bridge:
    shell: 'bash -c "source /opt/ros/noetic/setup.bash && source /opt/ros/foxy/setup.bash && ros2 run ros1_bridge dynamic_bridge"'
    autostart: true
  rosbag_sim_1:
    shell: 'bash -c "sleep 2 && source ~/workspaces/s_graphs_ros1_ws/devel/setup.bash && rosbag play /media/adminpc/X9\ Pro/RosbagsSaad/AutoSense-Seq09-SingleRoom.bag --clock "'
    autostart: true
  rosbag_sim_2:
    shell: 'bash -c "sleep 2 && source /opt/ros/foxy/setup.bash && ros2 bag play /media/adminpc/X9\ Pro/RosbagsSaad/AutoSense-Seq09-SingleRoom/AutoSenseBag2_2024_12_06-13_57_13_0.db3 --remap /s_graphs/odom_pose_corrected:=/null"'
    autostart: false
  rosbag_real:
    shell: 'bash -c "source ~/s_graphs_ros1_ws/devel/setup.bash && rosbag play /home/adminpc/Desktop/SE1.bag --clock "'
    autostart: false
  reasoning:
    shell: 'bash -c ""'
    autostart: false